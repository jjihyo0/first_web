<p>창판소리 다섯마당 가운데 하나. 앞 못 보는 심봉사의 딸 심청(沈淸)은 태어나자마자 어머니를 잃고 아버지의 동냥젖으로 자란다. 15세에 아버지의 눈을 뜨게 하려고 공양미 300석에 몸이 팔려 인당수(印塘水)에 빠졌으나 하늘의 도움으로 세상에 나와 황후가 되고, 맹인잔치에서 아버지를 만나 눈을 뜨게 된다는 이야기를 판소리로 짠 것이다.
