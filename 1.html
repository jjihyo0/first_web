<p>판소리 다섯마당 가운데 하나. 남원부사의 아들 이몽룡(李夢龍)이 퇴기(退妓) 월매(月梅)의 딸 춘향과 사랑하다가 헤어진 뒤, 춘향이 남원 신임 사또의 수청을 거절하다가 옥에 갇힌 것을 이몽룡이 전라어사가 되어 구한다는 이야기를 판소리로 짠 것이다.
